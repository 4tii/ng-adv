<app-markdown-renderer [md]="'formly'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Dynamic Forms</mat-card-title>
    <mat-card-subtitle>ngx-formly</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [form]="form" [model]="model" [fields]="fields">
      </formly-form>
      <button type="submit" color="accent" mat-raised-button>
        Submit
      </button>
      <button type="reset" color="accent" mat-raised-button>
        Reset
      </button>
    </form>
  </mat-card-content></mat-card
>
