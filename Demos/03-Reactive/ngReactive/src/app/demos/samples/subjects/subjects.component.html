<app-markdown-renderer [md]="'subjects'"></app-markdown-renderer>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Subjects
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="emitNext()" color="accent">Emit next()</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Behaviour Subjects
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="emitNextBS()" color="accent">Emit next()</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Replay Subjects
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="emitNextRS()" color="accent">Emit next()</button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Async Subjects
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="emitNextAS()" color="accent">Emit next()</button>
  </mat-card-content>
</mat-card>
