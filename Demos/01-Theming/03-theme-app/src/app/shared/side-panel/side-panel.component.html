<mat-toolbar color="accent">
  <mat-toolbar-row fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="15px">
    <button mat-mini-fab (click)="toggleTheme()" title="Toggle Theme here">
      <mat-icon fxFlexAlign="center" class="cmdIcon"
        >brightness_medium</mat-icon
      >
    </button>
    <button mat-mini-fab (click)="showUpload()">
      <mat-icon fxFlexAlign="center" class="cmdIcon">cloud_upload</mat-icon>
    </button>
    <button mat-mini-fab (click)="toggleEditor()">
      <mat-icon fxFlexAlign="center" class="cmdIcon">create</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
