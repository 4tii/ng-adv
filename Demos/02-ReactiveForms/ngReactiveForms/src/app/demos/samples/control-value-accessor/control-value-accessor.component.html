<mat-card>
    <mat-card-header>
      <mat-card-title>
        Control Value Accessor
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="cartItemForm"
      role="form"
      novalidate
      fxLayout="column">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="itemName" />
      </mat-form-field>
      <app-number-picker formControlName="quantity" ></app-number-picker>
    </form>
    </mat-card-content>
</mat-card>
